<!doctype html>
<html>
<head>
    <title>Ball Records Management System</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/customer.css" type="text/css" />
<body>
    <div class = "sidePanel">
        <form role="form">
            <input type="text" class="form-control" placeholder="first name" value={{firstname}} ng-model="cust.firstName">
            <input type="text" class="form-control" placeholder="last name" value={{lastname}} ng-model="cust.lastName">
            <input type="text" class="form-control" placeholder="street" ng-model="cust.street">
            <input type="text" class="form-control" placeholder="city" ng-model="cust.city">
            <input type="text" class="form-control" placeholder="state" ng-model="cust.state">
            <input type="text" class="form-control" placeholder="zip code" ng-model="cust.zip">
            <input type="text" class="form-control" placeholder="home phone" ng-model="cust.homePhone">
            <input type="text" class="form-control" placeholder="cell phone" ng-model="cust.cellPhone">
            <input type="text" class="form-control" placeholder="email" ng-model="cust.email">
            
            <input type="submit" id="bacon" class="btn btn-primary" value="Create Customer" ng-click="newCustomer(cust)" data-ng-disabled="loginForm.$invalid">
        </form>
    </div>
</body>    
</html>
