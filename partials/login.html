<!doctype html>
<html>
<head>
    <title>Ball Records Management System</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="/css/login2.css" type="text/css" />
</head>
<body>
    <div div class="container">
        <div class="jumbotron text-center">
            <img src="/img/logo.png" alt="SBL Logo"/>
            <p>Seaford Bowling Lanes</p>
            <p id="acronym">BRMS</p>
            <p id="system">Ball Records Mgmt System</p>
            <form id="authentication" role="form">
              <div class="form-group">
                  <input type="text" class="form-control" name="userName" placeholder="username" maxlength="25" ng-model="creds.userName">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="password" maxlength="25" ng-model="creds.password">
              </div>
              
              <div class="buttons">
                  <input type="submit" form="authentication" id="bacon1" class="btn btn-primary" value="Login" ng-click="doLogin(creds)" data-ng-disabled="loginForm.$invalid">
                  <input type="submit" form="authentication" id="bacon2" class="btn btn-primary" value="Sign Up" ng-click="signUp(creds)" data-ng-disabled="loginForm.$invalid">
              </div>
            </form>
        </div>
    </div>
</body>    
</html>
