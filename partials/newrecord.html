<!DOCTYPE html>
<html>
	<head>
	   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/newRecord2.css" type="text/css" />
	</head>
	<body>
	    <div id="head" align = "center">
         <h2>New Ball Form</h2>
     </div>
     <hr> 
       <div style="width: 100%; overflow: hidden;">
          <form role="form"> 
          
          <!-- this it the LHS of the form -->
          <div style="width: 50%; float: top left;">  
           <input type="text" class="hole" id="leftHole" name="LH" placeholder="LH" style="text-align:center;" ng-model="ball.LH" required></input>
           <input type="text" class="hole" id="rightHole" name="RH" placeholder="RH" style="text-align:center;" ng-model = "ball.RH" required></input>
           <input type="text" class="hole" id="bottomHole" name="BH" placeholder = "BH" style="text-align:center;" ng-model="ball.BH" required></input>
           
           <div class="leftBox">
            Cut to Cut <input type="checkbox" id="leftCuttoCut" value="leftCut" ng-model="ball.ctcleft" ><br>
            Full Span <input type="checkbox" id="leftFullSpan" value="leftFullSpan" ng-model="ball.fsleft"><br>
           </div>
           
           <div class="rightBox">
            <input type="checkbox" id="rightCuttoCut" value="leftCut" ng-model="ball.ctcright">Cut to Cut<br>
            <input type="checkbox" id="rightFullSpan" value="leftFullSpan" ng-model="ball.fsright">Full Span<br>
           </div>
           
          </div>

          <!-- this is the RHS of the form -->
          <div style="margin-left: 50%;float: top right; width:50%">
                  <div>
                  <span title="Enter date in MM/DD/YYYY">Date:<input type=date ng-model = "ball.balldate" class = "form-control" name=date required></span><br>
                  </div><br>
                  
                  <div>
                   Conv:<input type = "text" class="form-control" ng-model="ball.conv" required>
                   FT:<input type = "text" class="form-control" ng-model="ball.FT" required>
                  </div><br>
                  
                  <div>
                   Ball<br>
                   <span title = "Weight in pounds">Weight:<input type = "number" step="0.5" min = "0.5" ng-model="ball.weight" class="form-control" required></span>
                   <span>Pin:<input type = "text" class="form-control" ng-model="ball.pin" required></span>
                  </div><br>
                  
                  <div>
                   <span>Layout:<input type = "text" class="form-control" ng-model="ball.layout" required></span>
                   <span>Surface:<input type = "text" class="form-control" ng-model="ball.surface" required></span>
                  </div><br>
                  
                  <div>
                   <span>BH Position:<input type = "text" class="form-control" ng-model="ball.bhp" required></span>
                   <span>Size:<input type = "text" class="form-control" ng-model="ball.size" required></span>
                   <span>Depth:<input type = "text" class="form-control" ng-model="ball.depth" required></span>
                  </div><br>
                  
                  <div>
                     PAP:<input type = "text" class="form-control" ng-model="ball.paph" placeholder= "horizontal" required><input type = "text" class="form-control" ng-model="ball.papud" placeholder= "up/down" required><input type = "text" class="form-control" ng-model="ball.papclt" placeholder= "CLT / Offset Thumb" required><br>
                     Thumb:<span title = "Style"><input type = "text" class="form-control" ng-model="ball.thumb" required>
                     Fingers:</span><span title = "Style"><input type = "text" class="form-control" ng-model="ball.fingers" required></span>
                  </div>
                  
                  Done by:<span title = "Your name"><input type = "text" class="form-control" ng-model="ball.clerk" required>
            </div>
            
            <!-- this part comes beneath the two for comment areas -->
            <hr> 
            <div align="center" style="float:bottom center;">
            <input type=text ng-model="ball.comments" placeholder="Comments" size=300  max=300 class="form-control"><br>
            <input type=submit value=Submit ng-click="newBall(ball)" class="btn btn-primary"> <input type=reset value=Clear class="btn btn-primary"  data-ng-disabled="loginForm.$invalid">
            <a class="btn btn-primary" ng-click="cancel();">Cancel</a>
            </div>
      </div>
    </form> 
  </body> 
</html>
