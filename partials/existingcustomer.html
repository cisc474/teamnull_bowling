<!doctype html>
<html>
<head>
    <title>Ball Records Management System</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/customer2.css" type="text/css" />
</head>

<body> 
    <div class = "panel" id="custInfo">
        <h3 class="header">Customer Information</h3>
        <form role="form">
            <input type="text" class="form-control" placeholder="first name" ng-model="customer.firstName" required>
            <input type="text" class="form-control" placeholder="last name" ng-model="customer.lastName" required>
            <input type="text" class="form-control" placeholder="street" ng-model="customer.street" required>
            <input type="text" class="form-control" placeholder="city" ng-model="customer.city" required>
            <input type="text" class="form-control" placeholder="state" ng-model="customer.state" required>
            <input type="text" class="form-control" placeholder="zip code" ng-model="customer.zip" required>
            <input type="text" class="form-control" placeholder="home phone" ng-model="customer.homePhone" required>
            <input type="text" class="form-control" placeholder="cell phone" ng-model="customer.cellPhone" required>
            <input type="text" class="form-control" placeholder="email" ng-model="customer.email" required>
            
            <div class="buttons">
                <input type="submit" class="btn btn-primary" value="Edit Info" ng-click="editCustomer(customer);" data-ng-disabled="loginForm.$invalid">
                <input type="submit" class="btn btn-primary" value="Add Ball" ng-click="addBall(customer.customerID);" data-ng-disabled="loginForm.$invalid">
            </div>
        </form>
    </div>
    <div class = "panel" id="ballz">
        <h3 class="header">Customer Ball Records</h3>
        <table class="records">
            <tr>
                <td>BallID</td>
                <td>Date</td>
                <td>Layout</td>
                <td>Weight</td>
                <td>Surface</td>
                <td>Clerk</td>
                <td>Delete</td>
            </tr>
            <tr ng-repeat="ball in balls">
                <td>{{ball['ballID']}}</td></a>
                <td>{{ball['date']}}</td>
                <td>{{ball['layout']}}</td>
                <td>{{ball['weight']}}</td>
                <td>{{ball['surface']}}</td>
                <td>{{ball['clerk']}}</td>
                <td><a id="delete" class="glyphicon glyphicon-trash" ng-click="deleteBall(ball['ballID'])"></a></td>
            </tr>
        </table>
    </div>
</body>    
</html>
